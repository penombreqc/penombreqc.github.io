<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PÉNOMBRE</title>
  <link rel="icon" type="image/jpeg" href="P_LOGO.jpg">

  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #000; 
      color: #f1f1f1; 
      text-align: center; 
      padding: 5vw; /* padding proportionnel à l'écran */
      text-transform: uppercase;
    }

    h1 img {
      height: auto;
      width: 50vw; /* logo prend 50% de la largeur de l'écran */
      max-width: 300px; /* limite maximale */
    }

    .sections {
      display: flex;
      justify-content: center;
      gap: 5vw; /* espace proportionnel */
      margin-top: 5vw;
      flex-wrap: wrap;
    }

    .section {
      text-align: center;
      flex: 1 1 30vw; /* chaque bloc prend 30% de l’écran mais s’adapte */
      min-width: 150px; /* largeur minimale */
    }

    .section h2 {
      margin-bottom: 1vw;
      font-size: 4vw; /* texte responsive */
    }

    a { 
      display: block; 
      margin: 1vw auto; 
      padding: 2vw; 
      width: 80%; /* bouton s'étend proportionnellement */
      max-width: 200px;
      border: 2px solid #f1f1f1; 
      text-decoration: none; 
      color: #f1f1f1; 
      transition: 0.3s; 
      text-transform: uppercase;
      font-size: 3vw; /* bouton responsive */
      box-sizing: border-box;
    }

    a:hover { 
      background: #f1f1f1; 
      color: #000; 
    }

    @media (min-width: 768px) {
      .section h2 {
        font-size: 1.2em; /* sur grand écran texte normal */
      }
      a {
        font-size: 14px; /* bouton normal sur desktop */
      }
    }
  </style>
</head>
<body>

  <h1><img src="P_LOGO.jpg" alt="PÉNOMBRE Logo"></h1>

  <div class="sections">
    <div class="section">
      <h2>Albums</h2>
      <a href="https://music.youtube.com/channel/UCPf29ha3UW5Pm46z0YxM7dQ?si=APsUaEurV_WqCdaE" target="_blank">YOUTUBE</a>
    </div>
    <div class="section">
      <h2>Poésie</h2>
      <a href="https://cernesciment.tumblr.com/">TUMBLR</a>
    </div>
    <div class="section">
      <h2>Contact</h2>
      <a href="mailto:penombre.qc@gmail.com">E-MAIL</a>
    </div>
  </div>

</body>
</html>
