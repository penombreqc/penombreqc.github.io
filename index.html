<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PÉNOMBRE</title>
  <link rel="icon" type="image/jpeg" href="P_LOGO.jpg">

  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #000000; 
      color: #f1f1f1; 
      text-align: center; 
      padding: 50px; 
      text-transform: uppercase;
      font-size: 14px;
    }

    h1 img {
      height: 200px;
      max-width: 90%; /* pour s’adapter aux petits écrans */
    }

    .sections {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .section {
      text-align: center;
    }

    .section h2 {
      margin-bottom: 20px;
      font-size: 14px;
    }

    a { 
      display: block; 
      margin: 10px auto; 
      padding: 15px; 
      max-width: 200px;
      border: 2px solid #f1f1f1; 
      text-decoration: none; 
      color: #f1f1f1; 
      transition: 0.3s; 
      text-transform: uppercase; 
      font-size: 12px;
    }

    a:hover { 
      background: #f1f1f1; 
      color: #0a0a0a; 
    }

    /* Media query pour mobiles */
    @media (max-width: 600px) {
      body {
        font-size: 16px; /* texte un peu plus grand */
        padding: 20px;
      }

      .section h2 {
        font-size: 16px;
      }

      a {
        font-size: 14px; /* boutons plus grands sur mobile */
        max-width: 90%; /* boutons s’adaptent à la largeur */
        padding: 12px;
      }

      .sections {
        gap: 20px; /* moins d’espace entre les blocs sur mobile */
      }
    }
  </style>
</head>
<body>

  <h1><img src="P_LOGO.jpg" alt="PÉNOMBRE Logo"></h1>

  <div class="sections">
    <div class="section">
      <h2>Albums</h2>
      <a href="https://music.youtube.com/channel/UCPf29ha3UW5Pm46z0YxM7dQ?si=APsUaEurV_WqCdaE" target="_blank">YOUTUBE</a>
    </div>
    <div class="section">
      <h2>Poésie</h2>
      <a href="https://cernesciment.tumblr.com/">TUMBLR</a>
    </div>
    <div class="section">
      <h2>Contact</h2>
      <a href="mailto:penombre.qc@gmail.com">E-MAIL</a>
    </div>
  </div>

</body>
</html>
