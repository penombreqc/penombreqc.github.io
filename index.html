  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #000; 
      color: #f1f1f1; 
      text-align: center; 
      padding: 5vw; 
      text-transform: uppercase;
    }

    /* Logo */
    h1 img {
      width: 60vw; /* logo responsive */
      max-width: 300px;
      height: auto;
      margin-bottom: 5vw;
    }

    /* Container pour les boutons */
    .sections {
      display: flex;
      justify-content: center;
      gap: 5vw; 
      flex-wrap: wrap;
    }

    /* Boutons */
    .section a {
      display: block;
      width: 80vw; /* presque toute la largeur de l’écran */
      max-width: 250px;
      padding: 4vw;
      margin: 2vw auto;
      border: 2px solid #f1f1f1;
      text-decoration: none;
      color: #f1f1f1;
      font-size: 5vw; /* gros boutons responsive */
      text-transform: uppercase;
      background: rgba(255, 255, 255, 0.1); /* légèrement opaque */
      border-radius: 10px;
      transition: 0.3s;
      box-sizing: border-box;
    }

    .section a:hover {
      background: rgba(255, 255, 255, 0.3);
      color: #000;
    }

    /* Desktop */
    @media (min-width: 768px) {
      .section a {
        font-size: 14px;
        width: 200px;
        padding: 15px;
      }
    }
  </style>
</head>

  <!-- Logo en haut -->
