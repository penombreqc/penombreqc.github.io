<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PÉNOMBRE</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #0a0a0a; 
      color: #f1f1f1; 
      text-align: center; 
      padding: 50px; 
    }

    h1 img {
      height: 200px; /* taille du logo */
    }

    /* Container pour les sections côte à côte */
    .sections {
      display: flex;
      justify-content: center;
      gap: 50px; /* espace entre les blocs */
      margin-top: 50px;
      flex-wrap: wrap; /* s’adapte aux petits écrans */
    }

    .section {
      text-align: center;
    }

    .section h2 {
      margin-bottom: 20px;
    }

    a { 
      display: block; 
      margin: 10px auto; 
      padding: 15px; 
      max-width: 200px;
      border: 2px solid #f1f1f1; 
      text-decoration: none; 
      color: #f1f1f1; 
      transition: 0.3s; 
    }

    a:hover { 
      background: #f1f1f1; 
      color: #0a0a0a; 
    }
  </style>
</head>
<body>
  <!-- Logo seul -->
  <h1><img src="P_LOGO.jpg" alt="PÉNOMBRE Logo"></h1>

  <!-- Sections côte à côte sous le logo -->
  <div class="sections">
    <div class="section">
      <h2>Albums</h2>
      <a href="https://music.youtube.com/channel/UCPf29ha3UW5Pm46z0YxM7dQ?si=APsUaEurV_WqCdaE" target="_blank">YOUTUBE</a>
    </div>

    <div class="section">
      <h2>Poésie</h2>
      <a href="https://cernesciment.tumblr.com/">TUMBLR</a>
    </div>
  </div>
</body>
</html>
